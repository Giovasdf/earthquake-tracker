name: Deploy Vue 3 App to GitHub Pages

on:
  push:
    branches:
      - main # Cambia a tu rama principal si es diferente

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ”§ Configurar variables de entorno
        run: echo "VITE_MAPBOX_API_KEY=${{ secrets.VITE_MAPBOX_API_KEY }}" >> $GITHUB_ENV

      - name: ğŸš€ Construir la aplicaciÃ³n
        run: |
          npm run build

          # Verificar si la carpeta dist/ se generÃ³ correctamente
          if [ ! -d "dist" ]; then
            echo "âŒ ERROR: La carpeta dist/ no se generÃ³ correctamente."
            exit 1
          fi

          # Mostrar el contenido de dist/ para depuraciÃ³n
          echo "âœ… Build completado. Contenido de dist/:"
          ls -R dist/

        env:
          GITHUB_PAGES: true # Indica que el build es para GitHub Pages

      - name: ğŸš¢ Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Desplegar en la rama gh-pages
          folder: dist # Carpeta con los archivos de producciÃ³n
          clean: true # Elimina archivos antiguos antes de hacer el deploy
